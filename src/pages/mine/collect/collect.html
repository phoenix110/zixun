<ion-header>
 
  <ion-toolbar> 

    <ion-buttons left (click)="back()"> 
      <button ion-button><ion-icon name="ios-arrow-back-outline"></ion-icon></button> 
    </ion-buttons> 

    <ion-title mode="ios"> 我的收藏 </ion-title> 

  </ion-toolbar>

</ion-header>




<ion-content>
   
   <div class="ucontent_wrap">
      
     <ul class="employer_mytask_list">
          <li *ngFor="let item of demand; let i = index">
              <div class="money_price" (click)="info(item)">
                  <span>￥{{item.reward}}</span>
                  <p>
                      <a href="#">{{item.name}}</a>
                  </p>
              </div>
              <div class="type">
                  <span *ngFor="let s of item.service">{{s}}</span>
              </div>
              <div class="state">
                  <span *ngIf="type==2">竞标：<em>{{item.offercount}}</em></span>
                  <span *ngIf="type==2">截止日期：<i>{{item.closedate}}</i></span>
                  <span>完工日期：<i>{{item.finishdate}}</i></span>
                  <span>状态：<i *ngIf="item.status<0">过期</i><i style="color: green;" *ngIf="item.status==0">竞标中</i><i style="color: green;" *ngIf="item.status==1">选标中</i><i *ngIf="item.status>=2 && item.status <= 4">执行中</i><i *ngIf="item.status==5">已完成</i></span>
                  <span>操作：<i (click)="delCollect(item.demandid,i)">移出收藏</i></span>

              </div>
          </li>
          <li *ngIf="demand.length<1">暂无信息~</li>
                
    </ul>
  </div>    

</ion-content>
